<html>
<head>
    <title>Marketing Cloud Javascript SDK</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="wsse.js"></script>
    <script type="text/javascript" src="marketing_cloud.js"></script>
</head>
<body>
    <h1>Call the Marketing Cloud APIs</h1>
    <form id="api-call-form">
        <table>
            <tr>
                <td><label>Username</label></td><td><input type="text" size="50" id="username"/><td>
            </tr>
            <tr>
                <td><label>Secret</label></td><td><input type="text" size="50" id="secret"/></td>
            </tr>
            <tr>
                <td><label>Method</label></td><td><input type="text" value="Company.GetReportSuites" size="50" id="method"/></td>
            </tr>
            <tr>
                <td><label>Endpoint</label>
                <td>
                <select id="endpoint">
                    <option value="api.omniture.com" selected>San Jose</option>
                    <option value="api2.omniture.com">Dallas</option>
                    <option value="api3.omniture.com">London</option>
                    <option value="api4.omniture.com">Singapore</option>
                </select>
                </td>
            </tr>
            <tr><td><label>Params</label></td><td><input type ="text" id="params" value='{}'/></td></tr>
            <tr>
                <td><input type="submit" /></td>
            </tr>
        </table>

    </form>

    <div id="api-response">&nbsp;</div>

  <form id="api-call-form2">

    <table>
        <tr>
            <td><label>Method</label></td><td><input type="text" value="Report.GetMetrics" size="50" id="method2"/></td>
        </tr>
            <tr><td><label>Params</label></td><td><input type ="text" id="params2" value='{"reportSuiteID":"op-product"}'/></td></tr>
        <tr>
            <td><input type="submit" /></td>
        </tr>
    </table>
  </form>
    <div id="api-response2">&nbsp;</div>

    <form id="api-call-form3">

      <table>
          <tr>
              <td><label>Method</label></td><td><input type="text" value="Report.Queue" size="50" id="method3"/></td>
          </tr>
              <tr><td><label>Params</label></td><td><input type ="text" id="params3" value=
'{
	"reportDescription":{
		"reportSuiteID":"op-product",
		"metrics":[
			{
				"id":"bouncerate"
			}
		],
		"elements":[
			{
				"id":"entrypage",
				"top":"100"
                         }
                ]
	}
}'
/></td></tr>
          <tr>
              <td><input type="submit" /></td>
          </tr>
      </table>
    </form>
      <div id="api-response3">&nbsp;</div>

      <form id="api-call-form4">

        <table>
            <tr>
                <td><label>Method</label></td><td><input type="text" value="Report.Get" size="50" id="method4"/></td>
            </tr>
                <tr><td><label>Params</label></td><td><input type ="text" id="params4" value='{"reportID":"579090132"}'/></td></tr>
            <tr>
                <td><input type="submit" /></td>
            </tr>
        </table>
      </form>
        <div id="api-response4">&nbsp;</div>



    <script type="text/javascript">
        $(document).ready(function() {
            $('#api-call-form').submit(function(e) {
                $('#api-response').html('calling...');
                MarketingCloud.makeRequest($('#username').val(), $('#secret').val(), $('#method').val(), $('#params').val(), $('#endpoint').val(), function(e) {
                    $('#api-response').html(e.responseText)
                });
                return false;
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#api-call-form2').submit(function(e) {
                $('#api-response2').html('calling...');
                MarketingCloud.makeRequest($('#username').val(), $('#secret').val(), $('#method2').val(), $('#params2').val(), $('#endpoint').val(), function(e) {
                    $('#api-response2').html(e.responseText)
                });
                return false;
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#api-call-form3').submit(function(e) {
                $('#api-response3').html('calling...');
                MarketingCloud.makeRequest($('#username').val(), $('#secret').val(), $('#method3').val(), $('#params3').val(), $('#endpoint').val(), function(e) {
                    $('#api-response3').html(e.responseText)
                });
                return false;
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#api-call-form4').submit(function(e) {
                $('#api-response4').html('calling...');
                MarketingCloud.makeRequest($('#username').val(), $('#secret').val(), $('#method4').val(), $('#params4').val(), $('#endpoint').val(), function(e) {
                    $('#api-response4').html(e.responseText)
                });
                return false;
            });
        });
    </script>

</body>
</html>
